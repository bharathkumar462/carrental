<div class="container">
    <div> <a><img src="assets/images/home.png" placement="bottom" ngbTooltip="HOME" routerLink="/welcome"></a></div>
    <p>
        <ngb-progressbar type="success" [value]="progressvalue" [striped]="true"></ngb-progressbar>
    </p>
    <h2>Tell us your Starting Point</h2>
    <div class="input-group input-group-lg">
        <input class="form-control" type="text" [(ngModel)]="area" placeholder="enter the area location">
        <div class="input-group-btn">
            <button class="btn btn-default" type="button"><img src="assets/images/compass.png" (click)="open(content)"></button>
        </div>
    </div>

    <span></span>
    <br><br>

    <h2>From when do you need a car?</h2>
    <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
            {{ date.day }}
        </span>
    </ng-template>

    <hr>


    <h2>Time?</h2>
    <ngb-timepicker [(ngModel)]="time" meridian="true"></ngb-timepicker>

    <hr>




    <hr>

    <button class="btn btn-outline-success" (click)="onSubmit()">submit</button>
</div>



<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <input type="number" [(ngModel)]="lat" placeholder="enter the latitude">
        <input type="number" [(ngModel)]="lng" placeholder="enter the longitude"><br>
        <button (click)="setCurrentLocation()">GET MY LOCATION</button>
        <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
        <hr>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
