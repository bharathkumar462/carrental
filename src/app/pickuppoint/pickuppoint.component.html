<input type="number" [(ngModel)]="lat" placeholder="enter the latitude">
<input type="number" [(ngModel)]="lng" placeholder="enter the longitude"><br>
<button (click)="setCurrentLocation()">GET MY LOCATION</button>
<input type="text" [(ngModel)]="area" placeholder="enter the area location">

<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr>

<ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
</ngb-datepicker>

<ng-template #t let-date let-focused="focused">
    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
        {{ date.day }}
    </span>
</ng-template>
<hr>
<pre>From: {{ fromDate | json }} </pre>
<pre>To: {{ toDate | json }} </pre>
<hr>
<div class="form-group">
    <ngb-timepicker [formControl]="time"  [meridian]="true" required></ngb-timepicker>
    <div *ngIf="time.valid" class="small form-text text-success">Great choice</div>
    <div class="small form-text text-danger" *ngIf="!time.valid">Select some time during lunchtime
    </div>
</div>

<hr>
<pre>Selected time: {{time.value | json}}</pre>
<button (click)="onSubmit()">submit</button>
