<div class="modal-header">
    <h4 class="modal-title">Forgot Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="customerform" autocomplete="off" (ngSubmit)="onSubmit()">
        <div [hidden]="status">
            <div class="radio-toolbar">
                <input type="radio" id="Customer" formControlName="admin" value="false">
                <label style="width:200px;" for="Customer">Customer</label>
                <input type="radio" id="admin" formControlName="admin" value="true">
                <label style="width:200px;" for="admin">admin</label>
            </div>
            <mat-form-field>
                <input matInput placeholder="First Name" type="text" formControlName="username" required class="example-right-align">
                <span matPrefix><i class="material-icons">account_circle</i></span>
                <mat-error *ngIf="customerform.controls.username.invalid && customerform.controls.username.dirty">
                    * is required.
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Phone Number" type="text" formControlName="phonenumber" required class="example-right-align">
                <span matPrefix><i class="material-icons">phone</i></span>
                <mat-error *ngIf="customerform.controls.phonenumber.invalid && customerform.controls.phonenumber.dirty">
                    * is required.
                </mat-error>
            </mat-form-field>
            <br>
            {{authenticatemsg}}
            <button type="button" class="btn btn-outline-success" (click)="check()">Submit</button>
        </div>
        <div [hidden]="!otpstatus">
            <mat-form-field>
                <input matInput placeholder="otp" type="text" [(ngModel)]="otp" [ngModelOptions]="{standalone: true}"
                    required class="example-right-align">
                <span matPrefix><i class="material-icons">lock</i></span>
            </mat-form-field>

            <button type="button" class="btn btn-outline-success" (click)="checkotp()">Submit</button>
        </div>
        <div [hidden]="!newstatus">
            <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ?'password':'text'" formControlName="password"
                    class="example-right-align">
                <span matPrefix><i class="material-icons">lock</i></span>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="customerform.controls.password.invalid && customerform.controls.password.dirty">
                    * combination of all cases and numbers.
                </mat-error>
            </mat-form-field><br>

            <mat-form-field>
                <input matInput placeholder="Re-Type Password" [type]="hide ?'password':'text'" formControlName="repassword"
                    class="example-right-align">
                <span matPrefix><i class="material-icons">lock</i></span>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="(customerform.controls.repassword.invalid && customerform.controls.repassword.dirty)">
                    * Not Same.
                </mat-error>
            </mat-form-field><br>
            <button type="submit" class="btn btn-outline-success" [disabled]="!customerform.valid">Submit</button>
        </div>
    </form>

</div>
