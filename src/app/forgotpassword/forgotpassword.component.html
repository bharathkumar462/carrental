<div class="modal-header">
    <h4 class="modal-title">Forgot Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="customerform" (ngSubmit)="onSubmit()">
        <div [hidden]="status">
            <div class="radio-toolbar">
                <input type="radio" id="Customer" formControlName="admin" value="false">
                <label style="width:200px;" for="Customer">Customer</label>
                <input type="radio" id="admin" formControlName="admin" value="true">
                <label style="width:200px;" for="admin">admin</label>
            </div>
            <mat-form-field>
                <input matInput placeholder="First Name" type="text" formControlName="username" required class="example-right-align">
                <span matPrefix><i class="material-icons">account_circle</i></span>
            </mat-form-field>
            <span *ngIf="customerform.controls.username.invalid && customerform.controls.username.dirty">
                firstName is required.
            </span>
            <br>
            <mat-form-field>
                <input matInput placeholder="Phone Number" type="text" formControlName="phonenumber" required class="example-right-align">
                <span matPrefix><i class="material-icons">phone</i></span>
            </mat-form-field>
            <span *ngIf="customerform.controls.phonenumber.invalid && customerform.controls.phonenumber.dirty">
                phoneNumber is required.
            </span><br>
            <button type="button" class="btn btn-outline-success" (click)="check()">Submit</button>
        </div>
        <div [hidden]="!otpstatus">
            <mat-form-field>
                <input matInput placeholder="otp" type="text" [(ngModel)]="otp" [ngModelOptions]="{standalone: true}"
                    required class="example-right-align">
                <span matPrefix><i class="material-icons">lock</i></span>
            </mat-form-field>
            <p>{{otp}}</p>
            <button type="button" class="btn btn-outline-success" (click)="checkotp()">Submit</button>
        </div>
        <div [hidden]="!newstatus">
            <mat-form-field>
                <input matInput placeholder="NewPassword" type="password" formControlName="password" class="example-right-align">
                <span matPrefix><i class="material-icons">lock</i></span>
            </mat-form-field>
            <span *ngIf="customerform.controls.password.invalid && customerform.controls.password.dirty">
                Password is required.
            </span><br>
            <mat-form-field>
                <input matInput placeholder="Re-Type Password" type="password" formControlName="repassword" class="example-right-align">
                <span matPrefix><i class="material-icons">lock</i></span>
            </mat-form-field>
            <span *ngIf="customerform.controls.repassword.invalid && customerform.controls.repassword.dirty">
                Re-Type Password is required.
            </span><br>
            <button type="submit" class="btn btn-outline-success" [disabled]="!customerform.valid">Submit</button>
        </div>
    </form>

    {{otp}}
</div>
