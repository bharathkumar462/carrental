<form [formGroup]="customerform" (ngSubmit)="save()">
        <input style="margin-left:40px;" type="radio" formControlName="admin" value="1">
        <label>Admin</label>
        <input style="margin-left:80px;" type="radio" formControlName="admin" value="0">
        <label>Customer</label>
        <br>
        <label>First Name:</label>
        <input class="form-control form-control-lg" type="text" formControlName="username" required>
        <span *ngIf="customerform.controls.username.invalid && customerform.controls.username.dirty">
                firstName is required.
        </span>
        <br>
        <label>Phone Number:</label>
        <input class="form-control form-control-lg" type="text" formControlName="phonenumber">
        <span *ngIf="customerform.controls.phonenumber.invalid">
                phoneNumber is required.
        </span><br> <br>
        <label>Password:</label>
        <input class="form-control form-control-lg" type="text" formControlName="password">
        <span *ngIf="customerform.controls.password.invalid">
                Password is required.
        </span><br> <br>
        <label>Re-Type Password:</label>
        <input class="form-control form-control-lg" type="text" formControlName="repassword">
        <span *ngIf="customerform.controls.repassword.invalid">
                Re-Type Password is required.
        </span><br> <br>
        <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
</form>
