
<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <div [hidden]="status">
     <form [formGroup]="customerform" (ngSubmit)="check()">
        <label>First Name:</label>
        <input class="form-control form-control-lg" type="text" formControlName="username" [(ngModel)]="name">
        <span *ngIf="customerform.controls.username.invalid && customerform.controls.username.dirty">
            firstName is required.
        </span> <br>
        <label>Phone Number:</label>
        <input class="form-control" type="text" formControlName="phonenumber">
        <span *ngIf="customerform.controls.phonenumber.invalid">
            phoneNumber is required.
        </span><br> <br>
        <label>Password:</label>
        <input class="form-control" type="text" formControlName="password">
        <span *ngIf="customerform.controls.password.invalid">
            Password is required.
        </span><br> <br>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <button type="button" class="btn btn-outline-danger" (click)="open()">ForgotPassword</button>
    </form> 
    </div>
    <div [hidden]="!status">Successful</div>
</div>
<div class="modal-footer">
       
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
