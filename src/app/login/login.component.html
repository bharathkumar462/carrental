
<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <div [hidden]="status">
     <form [formGroup]="customerform" (ngSubmit)="check()">
        <!-- <label>First Name:</label>
        <div class="usericon"><img src="assets/images/users.png">
        <input  class="form-control form-control-lg" type="text" formControlName="username" >
        <span *ngIf="customerform.controls.username.invalid && customerform.controls.username.dirty">
            firstName is required.
        </span> </div><br> -->
        <label>Phone Number:</label>
        <div class="usericon"><img src="assets/images/mobile-app.png">
        <input class="form-control" type="text" formControlName="phonenumber">
        <span *ngIf="customerform.controls.phonenumber.invalid">
            phoneNumber is required.
        </span></div><br> <br>
        <label>Password:</label>
        <div class="usericon"><img src="assets/images/key.png">
        <input class="form-control" type="text" formControlName="password">
        <span *ngIf="customerform.controls.password.invalid">
            Password is required.
        </span></div><br> <br>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <button type="button" class="btn btn-outline-danger" (click)="open()">ForgotPassword</button>
    </form> 
    </div>
    <div [hidden]="!status">Successful</div>
</div>
<div class="modal-footer">
       
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
